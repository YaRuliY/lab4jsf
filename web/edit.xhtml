<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="styles" name="edit-jsf.css"/>
    <title>Edit Page</title>
</h:head>
<h:body>
        <h:panelGroup layout="block" id="div" styleClass="db-div">
            <h:outputLabel value="Company"/>

            <h:selectOneMenu>
                <f:selectItems value="#{companyService.getAllCompanys()}"
                               var="c"
                               itemLabel="#{c.getName()}"/>
            </h:selectOneMenu>

            <h:form>
                <h:outputLabel value="Model"/>
                <h:inputText name="model" binding="#{model}" value="#{edit.model}"/>

                <h:outputLabel value="Price"/>
                <h:inputText name="price" binding="#{price}" value="#{edit.price}"/>

                <h:commandButton action="#{edit.update()}"
                                 value="Update"/>

                <h:button value="Main Page"
                          styleClass="jsp"
                          outcome="index"
                />
            </h:form>
        </h:panelGroup>
</h:body>
</html>
